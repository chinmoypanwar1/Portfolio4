<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator</title>
    <link rel="stylesheet" href="/Portfolio4/files/Tip-Calculator/files/style.css">
</head>
<body>
    <div id="bigdiv">
        <div id="container">
            <label for="amount" id="amountshow">Bill Amount</label>
            <input type="text" id="amount" class="buttons" placeholder="(in rupees)">
            <label for="tip" id="tipshow">How was the service ?</label>
            <select id="tip" class="buttons">
                <option value="25">25% - Top Notch</option>
                <option value="20">20% - Excellent Service</option>
                <option value="15">15% - Good</option>
                <option value="10">10% - Bad</option>
                <option value="5">5% - Worst</option>
            </select>
            <label for="persons" id="personshow">Total no. of persons</label>
            <input type="text" id="persons" class="buttons">
            <button id="calculate">Calculate</button>
            <p id="show"></p>
        </div>
    </div>
    <script src="/Portfolio4/files/Tip-Calculator/files/script.js"></script>
</body>
</html>
