<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay-Role-Management</title>
    <link rel="stylesheet" href="/Portfolio4/files/Pay-Role-Management/files/style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <h1>Cash-Register-Box</h1>
            <p>Enter the bill amount and the cash given by the customer and know the minimum numbers to return</p>
            <label for="billAmount">Enter the bill amount: </label>
            <input type="text" id="billAmount" class="buttons" placeholder="(in rupees)">
            <label for="cashGiven">Cash Given: </label>
            <input type="text" id="cashGiven" class="buttons" placeholder="(in rupees)">
            <button id="calculate">Check</button>
            <h3>Return Change</h3>
            <table>
                <tr>
                    <td>No. of notes</td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                </tr>
                <tr>
                    <td>Notes</td>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/Portfolio4/files/Pay-Role-Management/files/script.js"></script>
</body>
</html>
